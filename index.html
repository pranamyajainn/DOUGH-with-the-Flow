    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #E8B4B8;
            --secondary-color: #F5F1E8;
            --accent-color: #A8B5A0;
            --text-dark: #6B4E3D;
            --text-light: #9C8C7C;
            --background-cream: #FAF7F2;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background-cream);
            color: var(--text-dark);
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-[var(--text-dark)] px-8 py-3 rounded-full font-medium hover:bg-opacity-90 transition-all duration-300;
        }
        
        .btn-outline {
            @apply border-2 border-[var(--primary-color)] text-[var(--text-dark)] px-8 py-3 rounded-full font-medium hover:bg-[var(--primary-color)] hover:bg-opacity-20 transition-all duration-300;
        }
        
        .section-padding {
            @apply px-6 py-16 md:px-12 lg:px-24;
        }
        
        .card-shadow {
            box-shadow: 0 8px 32px rgba(107, 78, 61, 0.1);
        }
    }
    </style>
